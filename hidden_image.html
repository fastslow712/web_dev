<!--ah HTML hidden image-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script>
            function showimage(){
                document.getElementById("hidden_image").style.display = "none"
            }
            function hideimage(){
                document.getElementById("hidden_image").style.display = "block"
            }
        </script>
    </head>
    <body>
        <h1>undecided</h1>
        <p>
            undecided
        </p>
        <p>

        </p>
        <img scr="" alt="undecided"/>
        <ol>
            <Li onmouseover="hideimage()" onmouseout="showimage()">undecided</Li>
        </ol>
        <img scr="" alt="undecided" id="hidden_image"/>
    </body>
</html>
