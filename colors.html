<!DOCTYPE html>
<html lang="en">
    <head>
        <title>color theory</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 150px;
                width: 150px;
                border: solid 3px black;
            }
        </style>
    </head>
    <body>
        <div id="Complementary">
            <p>
                Complementary__
                blue and orange__
            </p>
        </div>
        <div id="Analogous">
            <p>
                Analogous_______
                blue and green____
            </p>
        </div>
        <div id="Triadic">
            <p>
                Triadic__________
                blue, red, and yello
            </p>
        </div>
    </body>
</html>
