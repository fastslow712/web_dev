        <link rel="stylesheet" href="Staycation_Project.css">
        <script>
            function changeimage(){
                document.getElementById("changing_pithure").src=""
            }
            function changeimageback(){
                document.getElementById("changing_pitchure").src=""
            }
            status=1
            function hidetext(){
                if (status==1){
                    document.getElementById("button").innerhtml = "show less"
                    document.getElementById("hidden_text").style.display = "block"
                    status=0
                }else{
                    document.getElementById("button").innerhtml = "show more"
                    document.getElementById("hidden_text").style.display = "none"
                    status=1
                }
            }
        </script>
    </head>
    <body>

        <div>

        <img src="" alt="undecided" id="changing_pithure" onmouseover="changeimage()" onmouseout="changeimageback()">
        </div>
